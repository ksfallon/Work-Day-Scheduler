<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
      <div class="container">

        <div id="row-9am" class="row">

          <div id="1hour" class="hour col-1 time p-4 border border-left-0 border-bottom-0 border-dark">9AM</div>

          <div class="col-9 p-4 border"></div>

          <button type="button" class="saveBtn btn-info p-4">
            <i class="glyphicon glyphicon-floppy-disk"></i>
          </button>

        </div>

        <div id="row-10am" class="row">
        
          <div id="1hour" class="col-1 text-center time p-4 border border-left-0 border-bottom-0 border-dark">10AM</div>

          <div class="col-9 p-4 border"></div>

          <button class=" col-1 ui-button ui-widget ui-corner-all ui-button-icon-only p-4 border" title="Button with icon only"><i class="bi bi-calendar-fill"></i></button>

        </div>

        <div id="row-11am" class="row">
        
          <div id="1hour" class="col-1 text-center time p-4 border border-left-0 border-bottom-0 border-dark">11AM</div>

          <div class="col-9 p-4 border"></div>

          <button class=" col-1 ui-button ui-widget ui-corner-all ui-button-icon-only p-4 border" title="Button with icon only"><i class="bi bi-calendar-fill"></i></button>

        </div>

        <div id="row-12pm" class="row">
        
          <div id="1hour" class="col-1 text-center time p-4 border border-left-0 border-bottom-0 border-dark">12PM</div>

          <textarea id="text12pm" class="col-9 p-4 border"></textarea>

          <button class=" col-1 ui-button ui-widget ui-corner-all ui-button-icon-only p-4 border" title="Button with icon only"><i class="bi bi-calendar-fill"></i></button>

        </div>

        <div id="row-1pm" class="row">
        
          <div id="1hour" class="col-1 text-center time p-4 border border-left-0 border-bottom-0 border-dark">1PM</div>

          <div class="col-9 p-4 border"></div>

          <button class=" col-1 ui-button ui-widget ui-corner-all ui-button-icon-only p-4 border" title="Button with icon only"><i class="bi bi-calendar-fill"></i></button>

        </div>

        <div id="row-2pm" class="row">
        
          <div id="1hour" class="col-1 text-center time p-4 border border-left-0 border-bottom-0 border-dark">2PM</div>

          <div class="col-9 p-4 border"></div>

          <button class=" col-1 ui-button ui-widget ui-corner-all ui-button-icon-only p-4 border" title="Button with icon only"><i class="bi bi-calendar-fill"></i></button>

        </div>

        <div id="row-4pm" class="row">
        
          <div id="1hour" class="col-1 text-center time p-4 border border-left-0 border-bottom-0 border-dark">3PM</div>

          <div class="col-9 p-4 border"></div>

          <button class=" col-1 ui-button ui-widget ui-corner-all ui-button-icon-only p-4 border" title="Button with icon only"><i class="bi bi-calendar-fill"></i></button>

        </div>

        <div id="row-4pm" class="row">
        
          <div id="1hour" class="col-1 text-center time p-4 border border-left-0 border-bottom-0 border-dark">4PM</div>

          <div class="col-9 p-4 border"></div>

          <button class=" col-1 ui-button ui-widget ui-corner-all ui-button-icon-only p-4 border" title="Button with icon only"><i class="bi bi-calendar-fill"></i></button>

        </div>

        <div id="row-5pm" class="row">
        
          <div id="1hour" class="col-1 text-center time p-4 border border-left-0 border-bottom-0 border-dark">5PM</div>

          <div class="col-9 p-4 border"></div>

          <button class=" col-1 ui-button ui-widget ui-corner-all ui-button-icon-only p-4 border" title="Button with icon only"><i class="bi bi-calendar-fill"></i></button>

        </div>

      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
